apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

allprojects {
    repositories {
        jcenter()
    }

    tasks.withType(Javadoc) {
        options {
            encoding 'UTF-8'
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/8/docs/api"
        }
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:25.0.1'
}

publish {
    userOrg = 'yhyzgn'
    groupId = 'com.yhy'
    artifactId = 'gvp'
    publishVersion = '1.0.2'
    desc = 'A component that ViewPager contains some GridView, you can custom the Attributes what you need.'
    website = 'https://github.com/SilentWolf1993/GridViewPager'
}
